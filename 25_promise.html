<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Callbacks</title>
  </head>
  <body>
    <h1 id="agenda">Estoy despertando</h1>
    </--
      Itinerario:
        - Despertar
        - Ducha
        - Vestirse
        - Desayunar
        - Platzi
    -->
    <script>
      const $agenda = document.getElementById('agenda')
      const DESPERTAR = 3000
      const DUCHA = 2000
      const VESTIRSE = 2000
      const DESAYUNO = 3000
      const PLATZI = 5000

      // const despertar = new Promise((resolve, reject) => {
      //   setTimeout(() => {
      //     resolve('Ahora me estoy vistiendo...')
      //   }, DESPERTAR)
      // })
      //
      // despertar
      // .then((message) => {
      //   console.log(message);
      // })
      // .catch((message) => {
      //   console.log(message);
      // })

      function despertar() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
              resolve('Ahora me estoy duchando...')
            }, DESPERTAR)
        })
      }

      function ducha(message) {
        $agenda.textContent = message
        return new Promise((resolve, reject) => {
          setTimeout(() => {
              resolve('Ahora me estoy vistiendo...')
            }, DUCHA)
        })
      }

      function vestirme(message) {
        $agenda.textContent = message
        return new Promise((resolve, reject) => {
          setTimeout(() => {
              reject('No hay comida')
              //resolve('Ahora estoy desayunando...')
            }, VESTIRSE)
        })
      }

      function desayunar(message) {
        $agenda.textContent = message
        console.log(message);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            //reject('No hay comida')
              resolve('Estoy estudiando...')
            }, DESAYUNO)
        })
      }

      function error(message) {
        $agenda.style.color = 'red'
        $agenda.textContent = message
      }

      despertar()
      .then(ducha)
      .then(vestirme)
      .then(desayunar)
      .catch(error)
    </script>
  </body>
</html>
